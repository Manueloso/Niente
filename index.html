<!doctype html>

<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Niente</h1>
        <p class="text-center">Bypassa i paywall e accedi ai contenuti memorizzati nella cache di Google.</p>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="fetchForm">

                    <div class="mb-3">
                        <label for="urlInput" class="form-label">Inserisci URL</label>
                        <input type="text" class="form-control" id="urlInput" placeholder="https://esempio.com/notizia">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Fetch</button>
                    
                </form>

                <div id="content" class="content mt-4 card d-none">
                    <div class="card-body">
                        <h5 class="card-title">Contenuto</h5>
                        <p class="card-text" id="contentText"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
